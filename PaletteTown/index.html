<body class="canvas">
	<div id='background'>

	<!--GIVE ME DAT SICK A$$ TITLE-->
		<div id="title" id="Stage" class="EDGE-35784130">
		</div>

	<!--AND WHO DOESN"T LIKE A CIRCLE CONSTANTLY GROWING IN THE BACKGROUND???-->
		<video width="900px" autoplay loop id="bgvid">
			<source src="resources/comp2.mp4" type="video/mp4">
		</video>

		<div class = 'wrapper'>
			<section id = 'drag-drop' class = 'drag-drop'>
				<div id = 'drop-zone' class = 'drop-zone'>
					<div class = 'drop-zone-label default-label'>
						Drag an image here
					</div>
					<div class = 'drop-zone-label dragging-label'>
						Drop it here!
					</div>
				</div>
				<div id = 'dragged-images' class = 'dragged-images'>
				</div>
			</section>
		</div>
		<script src= 'js/libs/jquery-2.0.2.min.js'></script>
		<script src= 'js/libs/mustache.js'></script>
		<script src= 'js/color-thief.js'></script>

		<script src= 'js/ZeroClipboard.js'></script>

		<script id='image-section-template' type='text/x-mustache'>

			<div class="dropdown">
				<div class="dropdown-title">Choose a type</div>
				<div class="dropdown-option1">HEX - #1234EF</div>
				<div class="dropdown-option2">RGB - (255,255,255)</div>
			</div>

			{{#images}}
				<div class = 'image-section {{class}}'>
					<div class = 'image-wrap'>
						<button class = 'run-functions-button'>
							<span class = 'no-touch-label'>Click</span>
							<span class = 'touch-label'>Tap</span>
						</button>
						<img class = 'target-image' src = '{{file}}' width="300px";/>
					</div>
					<div class = 'color-thief-output'></div>
				</div>
			{{/images}}
		</script>

		<script id="color-thief-output-template" type="text/x-mustache">
		  	<div class="function get-palette">
		    	<h3 class="function-title">Palette (Click to pull color)</h3>
		    	<div class="function-output">
		      		<div class="swatches">
		          		<div id='swatch0' class="swatch" style="background-color: rgb{{rgb0}}" data-clipboard-text = '{{hex0}}'>
		          			<p>{{hex0}}</p>
		          		</div>
			          	<div id='swatch1' class="swatch" style="background-color: rgb{{rgb1}}" data-clipboard-text = '{{hex1}}'>
		          			<p>{{hex1}}</p>
		          		</div>
			          	<div id='swatch2' class="swatch" style="background-color: rgb{{rgb2}}" data-clipboard-text = '{{hex2}}'>
		          			<p>{{hex2}}</p>
		          		</div>
			          	<div id='swatch3' class="swatch" style="background-color: rgb{{rgb3}}" data-clipboard-text = '{{hex3}}'>
		          			<p>{{hex3}}</p>
		          		</div>
			          	<div id='swatch4' class="swatch" style="background-color: rgb{{rgb4}}" data-clipboard-text = '{{hex4}}'>
		          			<p>{{hex4}}</p>
		          		</div>
			          	<div id='swatch5' class="swatch" style="background-color: rgb{{rgb5}}" data-clipboard-text = '{{hex5}}'>
		          			<p>{{hex5}}</p>
		          		</div>
			          	<div id='swatch6' class="swatch" style="background-color: rgb{{rgb6}}" data-clipboard-text = '{{hex6}}'>
		          			<p>{{hex6}}</p>
		          		</div>
			          	<div id='swatch7' class="swatch" style="background-color: rgb{{rgb7}}" data-clipboard-text = '{{hex7}}'>
		          			<p>{{hex7}}</p>
		          		</div>
			          	<div id='swatch8' class="swatch" style="background-color: rgb{{rgb8}}" data-clipboard-text = '{{hex8}}'>
		          			<p>{{hex8}}</p>
		          		</div>
		      		</div>
		    	</div>
		  	</div>
		</script>

		<script src = 'charizard.js'></script>

	</div>

<div id="createdby">
	<div id="Stage" class="EDGE-51150622"></div>
</div>
