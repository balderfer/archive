<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>
            BoilerMake
        </title>
        <!-- <link rel="icon" href="./img/favicon32x32.png"> -->
        <meta name="description" content="Purdue University's Major League Hackathon.">
        <meta name="author" content="The BoilerMake Team">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    </head>
    <body>

        <div class="column-container">
            <div class="column col-1">
                <div class="v-center a-right">
                    <img class="non-selectable" id="spaceblob" src="img/spaceblob.svg" alt="">
                </div>
            </div>
            <div class="column col-2">
                <div class="v-center">
                    <h1>
                        BoilerMake
                    </h1>
                    <p class="subtitle">
                        A <span class="strikethrough">fall</span> <span class="highlight">spring</span> hackathon
                    </p>
                    <p class="info">
                        Come back here on <span class="highlight">October 12</span> for more information or sign up below to be one of the first to know!
                    </p>

                    <div class="input-button">
                        <input onClick="this.select();" type="email" placeholder="pete@purdue.edu">
                        <button><i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="logomark">
            <img class="non-selectable" src="img/hammers-purple.svg" alt="">
        </div>

    </body>
</html>
